<!DOCTYPE html>
<html lang="en" data-ng-app="app" class="ng-scope">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">

    <link rel="stylesheet" href="css/dependencies.7870e5cc.css">
    <link rel="stylesheet" href="css/production.c58a749e.css">
</head>

<body ng-controller="AppCtrl" class="ng-scope">

<div class="access-screen ng-scope">
    <div class="access-screen-logo">
        <a href="index.html" title="Fuspay"><img src="images/logo_1.png" style="max-width: 198px;"></a>
    </div>
    <div ui-view="" class="ng-scope"><div class="access-wrap animated fadeIn ng-scope">
                <form class="access-box ng-valid-email ng-dirty ng-valid-parse ng-valid ng-valid-required" name="loginForm">
                    <h1 class="access-box-title text-center m-b-lg">Signup</h1>
                    <div class="form-group">
                        <label class="control-label">Business / App Name</label>
                        <input type="text" class="form-control input-md ng-valid-email ng-dirty ng-valid ng-valid-required ng-touched" placeholder="" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Your Work Email Address</label>
                        <input type="email" class="form-control input-md ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" placeholder="" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control input-md ng-valid-email ng-dirty ng-valid ng-valid-required ng-touched" placeholder="" required="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <input type="password" class="form-control input-md ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" placeholder="" required="">
                    </div>
                    <div class="form-group m-t-md">
                        By clicking button below, you agree to Fuspay's
                        <a class="text-primary" ng-click="showProhibitedBusinesses = true">terms of acceptable use</a>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-success btn-block loading-button ng-scope"><span class="default-state">Create My Account</span></button>
                    </div>
                </form>

            <div class="access-base">
                <div>Already have an account? <a href="login.html">Login</a></div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
